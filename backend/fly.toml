# fly.toml app configuration file generated for qr-scanner-backend

app = "qr-scanner-backend"
primary_region = "nrt" # Tokyo region for better performance in Asia

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[deploy]
  release_command = "echo 'Deploying QR Scanner Backend'"